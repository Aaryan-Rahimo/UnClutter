# Render Blueprint: deploy backend only. See docs/RENDER_BACKEND.md
services:
  - type: web
    name: unclutter-api
    runtime: python
    rootDir: backend

    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT

    envVars:
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: REDIRECT_URI
        sync: false
